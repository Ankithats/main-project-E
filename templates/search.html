{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid idn">
    <div class=" d-flex flex-wrap justify-content-center my-0 mx-4 pt-5">
    
      {% for i in data %}
      <a href="{% url 'app:details' i.id %}">
      
      <div class="card my-3 mx-3 pi" >
        
          <img src="{{i.image.url}}" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
          <h3 style="font-size:20px;" class="card-text">{{i.name}}</h3>
          <p>{{i.price}}</p>
        </div>
      </div>
    </a>
     {% empty %}
     
       <img style="width:800px;height:600px;margin-top:5%;" src="{% static  'images/245af641dcd3f72ec8301750900169b9.png' %}" alt="">
      {% endfor %} 
    </div>

{% endblock %}
